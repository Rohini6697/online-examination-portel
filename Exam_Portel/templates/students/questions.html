{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'css/students/questions.css' %}">
</head>
<body>

    <div class="quiz-container">
        <h2>Online Quiz</h2>
        <p class="welcome">Welcome, {{ user.username }}!</p>

        <!-- Timer -->
        <div class="timer">
            Time Left: <span id="time"></span>
        </div>

        <!-- Question Box -->
        <div id="question-box">
            <!-- Question & options will be dynamically loaded here via JS -->
        </div>

        <button id="next-btn" class="btn next-btn">Next</button>
    </div>

    <script>
        const quizUrl = "{% url 'quiz_api' %}"; // API endpoint to get questions
    </script>
    <script src="{% static 'js/students/questions.js' %}"></script>

</body>
</html>
