{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
    <link rel="stylesheet" href="{% static 'css/admin/view_questions.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="d-flex justify-content-between align-items-center my-3">
    <h1>All Questions</h1>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back</a>
</header>

<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Correct Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q.question_text }}</td>
                <td>{{ q.option1 }}</td>
                <td>{{ q.option2 }}</td>
                <td>{{ q.option3 }}</td>
                <td>{{ q.option4 }}</td>
                <td>{{ q.correct_answer|capfirst }}</td>
                <td>
                    <a href="{% url 'question_update' q.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'question_delete' q.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
