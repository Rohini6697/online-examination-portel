{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
    <link rel="stylesheet" href="{% static 'css/admin/question_update.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 update-form">
    <h2 class="text-center mb-4">Update Question</h2>

    <form action="{% url 'question_update' question.id %}" method="POST">

        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="question_text">Question:</label>
            <textarea name="question_text" id="question_text" class="form-control" rows="3" required>{{ question.question_text }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Option 1:</label>
            <input type="text" name="option1" class="form-control" value="{{ question.option1 }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label>Option 2:</label>
            <input type="text" name="option2" class="form-control" value="{{ question.option2 }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Option 3:</label>
            <input type="text" name="option3" class="form-control" value="{{ question.option3 }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Option 4:</label>
            <input type="text" name="option4" class="form-control" value="{{ question.option4 }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Correct Answer:</label>
            <select name="correct_answer" class="form-control" required>
                <option value="option1" {% if question.correct_answer == 'option1' %}selected{% endif %}>Option 1</option>
                <option value="option2" {% if question.correct_answer == 'option2' %}selected{% endif %}>Option 2</option>
                <option value="option3" {% if question.correct_answer == 'option3' %}selected{% endif %}>Option 3</option>
                <option value="option4" {% if question.correct_answer == 'option4' %}selected{% endif %}>Option 4</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update Question</button>
        <a href="{% url 'view_questions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
